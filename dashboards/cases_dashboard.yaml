type: metrics_view
title: Metrics for Cases Table
table: cases
timeseries: created_at
dimensions:
  - label: Agent
    column: agent
    description: ""
  - label: Platform
    column: platform
    description: ""
measures:
  - name: average_cases_per_day
    label: Average Cases Per Day
    expression: AVG(1)
    description: Average number of cases created per day
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_cases
    label: Total Cases
    expression: COUNT(*)
    description: Total number of cases
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_cases_by_platform
    label: Total Cases by Platform
    expression: COUNT(*) FILTER(WHERE platform = 'platform_name')
    description: Total number of cases for a specific platform
    format_preset: humanize
    valid_percent_of_total: false
  - name: max_cases_in_a_day
    label: Max Cases in a Day
    expression: MAX(1)
    description: Maximum number of cases created in a single day
    format_preset: humanize
    valid_percent_of_total: false
  - name: min_cases_in_a_day
    label: Min Cases in a Day
    expression: MIN(1)
    description: Minimum number of cases created in a single day
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_cases_per_hour
    label: Average Cases Per Hour
    expression: AVG(1)
    description: Average number of cases created per hour
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_cases_by_agent
    label: Total Cases by Agent
    expression: COUNT(*) FILTER(WHERE agent = 'agent_name')
    description: Total number of cases handled by a specific agent
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_cases_per_week
    label: Average Cases Per Week
    expression: AVG(1)
    description: Average number of cases created per week
    format_preset: humanize
    valid_percent_of_total: false
