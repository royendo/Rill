# Dashboard YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/dashboards
# This file was generated using AI.
default_theme: new_theme
type: metrics_view
title: Metrics for Analyzing Airline Stocks
model: airline_stocks_model
timeseries: date_column
dimensions:
  - label: Ticker
    column: Ticker
    description: ""
measures:
  - name: average_open_price
    label: Average Open Price
    expression: AVG(Open)
    description: Average opening price of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_close_price
    label: Average Close Price
    expression: AVG(Close)
    description: Average closing price of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: max_high_price
    label: Maximum High Price
    expression: MAX(High)
    description: Maximum high price of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: min_low_price
    label: Minimum Low Price
    expression: MIN(Low)
    description: Minimum low price of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_volume
    label: Total Volume
    expression: SUM(Volume)
    description: Total volume of traded airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_trading_days
    label: Total Trading Days
    expression: COUNT(date_column)
    description: Total number of trading days for airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_adj_close_price
    label: Average Adjusted Close Price
    expression: AVG("Adj Close")
    description: Average adjusted closing price of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: max_adj_close_price
    label: Maximum Adjusted Close Price
    expression: MAX("Adj Close")
    description: Maximum adjusted closing price of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: min_adj_close_price
    label: Minimum Adjusted Close Price
    expression: MIN("Adj Close")
    description: Minimum adjusted closing price of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_price_range
    label: Average Price Range
    expression: AVG(High - Low)
    description: Average daily price range of airline stocks.
    format_preset: humanize
    valid_percent_of_total: false
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
available_time_ranges:
