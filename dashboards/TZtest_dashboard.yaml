type: metrics_view
title: Metrics for TZtest table
table: TZtest
timeseries: purchase_date
dimensions:
  - label: Card Id
    column: card_id
    description: ""
  - label: Merchant Id
    column: merchant_id
    description: ""
  - label: Item Category
    column: item_category
    description: ""
  - label: Product Title
    column: product_title
    description: ""
  - label: Reward Program
    column: reward_program
    description: ""
  - label: Merchant Subsector
    column: merchant_subsector
    description: ""
measures:
  - name: average_purchase_amount
    label: Average Purchase Amount
    expression: AVG(purchase_amount)
    description: Average amount spent on purchases
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_purchases
    label: Total Purchases
    expression: COUNT(id)
    description: Total number of purchases
    format_preset: humanize
    valid_percent_of_total: false
  - name: max_fico_score
    label: Max FICO Score
    expression: MAX(cardholder_fico_score)
    description: Highest FICO score among cardholders
    format_preset: humanize
    valid_percent_of_total: false
  - name: min_cardholder_age
    label: Min Cardholder Age
    expression: MIN(cardholder_age)
    description: Youngest age among cardholders
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_unique_cardholders
    label: Total Unique Cardholders
    expression: COUNT(DISTINCT card_id)
    description: Total number of unique cardholders
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_merchant_latitude
    label: Average Merchant Latitude
    expression: AVG(merchant_latitude)
    description: Average latitude of merchant locations
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_transactions_with_signature
    label: Total Transactions with Signature
    expression: COUNT(signature_provided)
    description: Total number of transactions where signature was provided
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_rewards_program_participants
    label: Total Rewards Program Participants
    expression: COUNT(DISTINCT reward_program)
    description: Total number of participants in the rewards program
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_merchant_longitude
    label: Average Merchant Longitude
    expression: AVG(merchant_longitude)
    description: Average longitude of merchant locations
    format_preset: humanize
    valid_percent_of_total: false
  - name: max_merchant_category_id
    label: Max Merchant Category ID
    expression: MAX(merchant_category_id)
    description: Highest category ID among merchants
    format_preset: humanize
    valid_percent_of_total: false
