type: metrics_view
title: Metrics for CRM History GCS Model 1
model: crm_history_gcs_model_1
timeseries: birth
dimensions:
  - label: Customer Id
    column: customer_id
    description: ""
  - label: Gender
    column: gender
    description: ""
measures:
  - name: average_price_purchased
    label: Average Price Purchased
    expression: AVG(price_purchased)
    description: Average price of purchases made by customers
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_revenue
    label: Total Revenue
    expression: SUM(revenue)
    description: Total revenue generated from purchases
    format_preset: humanize
    valid_percent_of_total: true
  - name: min_revenue
    label: Minimum Revenue
    expression: MIN(revenue)
    description: Minimum revenue generated from purchases
    format_preset: humanize
    valid_percent_of_total: false
  - name: max_revenue
    label: Maximum Revenue
    expression: MAX(revenue)
    description: Maximum revenue generated from purchases
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_customers
    label: Total Customers
    expression: COUNT(customer_id)
    description: Total number of unique customers
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_revenue_per_customer
    label: Average Revenue per Customer
    expression: AVG(revenue)
    description: Average revenue generated per customer
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_age
    label: Average Age
    expression: AVG(YEAR(CURRENT_DATE) - YEAR(birth))
    description: Average age of customers based on birth date
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_male_customers
    label: Total Male Customers
    expression: COUNT(CASE WHEN gender = 'Male' THEN customer_id END)
    description: Total number of male customers
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_female_customers
    label: Total Female Customers
    expression: COUNT(CASE WHEN gender = 'Female' THEN customer_id END)
    description: Total number of female customers
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_revenue_per_purchase
    label: Average Revenue per Purchase
    expression: AVG(revenue)
    description: Average revenue generated per purchase
    format_preset: humanize
    valid_percent_of_total: false
